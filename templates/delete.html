{% extends "main.html" %}
{% load static %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-6">
    <p>
    Are you sure you want to delete "{{ item }}"?
    </p>
    <form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
        <a href="{% url 'dashboard' %}">Cancel</a>
        <input type="submit" name="Confirm">
    </form>
    </div>
    </div>
{% endblock %}
